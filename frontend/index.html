<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>AR Measure</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Premium Landing Page -->
  <div id="landing" class="landing">
    <div class="container">
      <h1>AR Measure</h1>
      <p class="tagline">Measure anything, anywhere</p>
      <p class="sub">Point your phone. Tap to place. Get instant distances.</p>
      <button id="arButton" class="launch-btn">Launch AR</button>
      <div class="features">
        <div class="feature">Accurate to mm</div>
        <div class="feature">Works on any surface</div>
        <div class="feature">No app install</div>
      </div>
    </div>
  </div>

  <!-- Super Clean AR Overlay -->
  <div id="arOverlay" class="ar-overlay">
    <div id="info" class="measurements">Tap to place points</div>
    <button id="stopButton" class="stop-btn">STOP AR</button>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
