<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>AR Measure</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Beautiful Landing Page -->
  <div id="landing" class="landing">
    <div class="content">
      <h1>AR Measure</h1>
      <p class="tagline">Measure anything in real world</p>
      <p class="sub">Just point your phone and tap</p>

      <button id="arButton" class="launch-btn">
        <span>Launch AR</span>
      </button>

      <div class="features">
        <div>Real-time tracking</div>
        <div>Accurate to millimeter</div>
        <div>No app needed</div>
      </div>
    </div>
  </div>

  <!-- Minimal AR Overlay (only shows in AR mode) -->
  <div id="arOverlay" class="ar-overlay">
    <div id="info" class="measurements">Tap to place points</div>
    <button id="stopButton" class="stop-btn">STOP AR</button>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
