<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR Measure</title>
  <style>
    body { margin:0; overflow:hidden; font-family:system-ui; background:#000; }
    #info {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 16px;
      z-index: 100;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }
    #arButton {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 18px 60px;
      font-size: 20px;
      font-weight: bold;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 30px;
      z-index: 999;
      box-shadow: 0 10px 30px rgba(0,122,255,0.5);
    }
    body.ar-active #arButton { background: #FF3B30; }
  </style>
</head>
<body>
  <div id="info">Tap START AR to begin</div>
  <button id="arButton">START AR</button>

  <script type="module" src="app.js"></script>
</body>
</html>
