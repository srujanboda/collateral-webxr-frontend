<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Ruler</title>
  <style>
  .custom-ar-button {
    position: fixed !important;
    bottom: 30px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    padding: 16px 48px !important;
    font-size: 21px !important;
    font-weight: bold !important;
    background: #0066ff !important;
    color: white !important;
    border: none !important;
    border-radius: 16px !important;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
    z-index: 9999 !important;
  }
</style>
</head>
<body>
  <div id="info">Loading AR Ruler…</div>

  <script type="module">
    import { supportsWebXR } from "./js/main.js";

    const info = document.getElementById("info");

    const hasAR = await supportsWebXR();

    if (hasAR) {
      info.textContent = "AR Ready – Tap START AR below";
      import("./js/app.js");
    } else {
      info.textContent = "No AR – Starting 2D AI mode…";
      import("./js/opencvMeasure.js");
    }
  </script>
</body>
</html>
