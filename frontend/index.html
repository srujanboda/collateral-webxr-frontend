<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Ruler</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    .custom-ar-button {
      position:fixed !important; bottom:30px !important; left:50% !important;
      transform:translateX(-50%) !important; padding:18px 60px !important;
      font-size:22px !important; font-weight:bold !important; background:#0066ff !important;
      color:white !important; border:none !important; border-radius:16px !important;
      box-shadow:0 10px 30px rgba(0,0,0,0.6) !important; z-index:9999 !important;
    }
  </style>
</head>
<body>
  <script type="module">
    import { supportsWebXR } from "./js/main.js";
    if (await supportsWebXR()) {
      import("./js/app.js");
    } else {
      document.body.innerHTML = "<h1>No AR support on this device</h1>;
    }
  </script>
</body>
</html>
