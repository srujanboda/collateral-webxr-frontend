<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>AR Measure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="arButton" class="start-btn">Start AR</button>
  <div id="info" class="info">Tap to launch AR measurement</div>
  <button id="stopButton" class="stop-btn" style="display: none;">Stop AR</button>

  <!-- Hidden elements for fallback -->
  <video id="videoFeed" style="display: none;"></video>
  <canvas id="overlay" style="display: none;"></canvas>
  <button id="resetBtn" class="stop-btn" style="display: none;">Reset</button>

  <script type="module" src="js/main.js"></script>
</body>
</html>
