<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Ruler</title>
  <style>
    body {
      margin:0; overflow:hidden; background:#000; height:100vh;
      font-family: system-ui, sans-serif;
      color: white;
    }
    
    .custom-ar-button {
      position: fixed !important;
      bottom: 60px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      padding: 20px 80px !important;
      font-size: 24px !important;
      font-weight: bold !important;
      background: #0066ff !important;
      color: white !important;
      border: none !important;
      border-radius: 20px !important;
      box-shadow: 0 12px 35px rgba(0,102,255,0.4) !important;
      z-index: 9999 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <!-- Video Call UI -->
  <div id="video-controls" style="position: fixed; top: 10px; left: 10px; z-index: 10000; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 12px; color: white; display: flex; flex-direction: column; gap: 10px; max-width: 300px;">
    <h3 style="margin: 0 0 10px 0; font-size: 16px;">Video Call</h3>
    
    <div id="connection-panel">
      <input type="text" id="remote-id" placeholder="Enter Remote ID" style="width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 4px; border: none;">
      <div style="display: flex; gap: 5px;">
        <button id="join-user-btn" style="flex: 1; padding: 8px; background: #0066ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Join as User</button>
        <button id="join-reviewer-btn" style="flex: 1; padding: 8px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Join as Reviewer</button>
      </div>
      <div id="my-id-display" style="margin-top: 10px; font-size: 12px; color: #aaa; word-break: break-all;"></div>
    </div>

    <div id="call-panel" style="display: none;">
      <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button id="start-call-btn" style="flex: 1; padding: 8px; background: #0066ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Start Call</button>
        <button id="end-call-btn" style="flex: 1; padding: 8px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">End Call</button>
      </div>
      <div style="font-size: 12px; color: #aaa;">Status: <span id="call-status">Idle</span></div>
    </div>
  </div>

  <!-- Remote Video Container (Reviewer View) -->
  <div id="remote-video-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9998; display: none; background: #000;">
    <video id="remote-video" autoplay playsinline style="width: 100%; height: 100%; object-fit: contain;"></video>
    <button id="close-remote-btn" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: rgba(255,0,0,0.8); color: white; border: none; border-radius: 20px; cursor: pointer; z-index: 10001;">Close View</button>
  </div>

  <script type="module">
    import { supportsWebXR } from "./js/main.js";

    const msg = document.getElementById("msg");

    if (await supportsWebXR()) {
      // app.js will create the blue button automatically
      import("./js/app.js");
    } else {
      msg.innerHTML = "AR Not Supported<br>on this device";
      document.getElementById("instruction").style.display = "none";
    }
  </script>

</body>
</html>
